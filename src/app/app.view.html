<form [formGroup]="Api.formGroup">

    Api name :<input formControlName="apiNameControl" [(ngModel)]="Api.Apiname" type="text"/> <br>
    API URL  :<input formControlName="apiUrlControl" [(ngModel)]="Api.Apiurl" type="url"/> <br>
    <input [disabled]="!(Api.formGroup.valid)" (click)="Add()" type="button" value="Add"/><br>
</form>
<br>
<div [hidden]="!(Api.formGroup.controls['apiUrlControl'].hasError('pattern'))">URL is not proper</div>
<br>
<!-- displaying data via expressions -->
{{Api.Apiname}}<br>
{{Api.Apiurl}}<br>


<!-- Now that ApiDataStore, iterate it and display it, after Add() -->
<table>
    <tr >
        <td>Api Name</td>
        <td>Api Url</td>
    </tr>

    <tr *ngFor="let data of ApiDataStore">
        <td>{{data.Apiname}}</td>
        <td>{{data.Apiurl}}</td>
    </tr>

</table>
